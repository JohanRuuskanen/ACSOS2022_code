apiVersion: v1
kind: Service
metadata:
  name: backend-v3
  namespace: facedetect-3b3s
  labels:
    app: backend-v3
    service: backend-v3
spec:
  ports:
  - name: http #-backend
    port: 5001
    targetPort: http
    #protocol: TCP
  selector:
    app: backend-v3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-v3
  namespace: facedetect-3b3s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-v3
  template:
    metadata:
      labels:
        app: backend-v3
    spec:
      imagePullSecrets:
        - name: gitlab-auth
      containers:
        - name:  backend-v3
          image: registry.gitlab.com/PATH_TO_REGISTRY/backend:3backends3storage
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5001
              #protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
            - name: NODE_SERVICE
              value: "backend-v3"
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: backend-v3-dstrule
  namespace: facedetect-3b3s
spec:
  host: backend-v3.facedetect-3b3s.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    loadBalancer:
      simple: RANDOM
    outlierDetection:
      consecutiveGatewayErrors: 5
      interval: 10s
      baseEjectionTime: 6m
---